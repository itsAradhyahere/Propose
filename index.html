<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Starry Background -->
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>

  <!-- Floating Hearts -->
  <div id="hearts"></div>

  <!-- Landing Section -->
  <div class="hero fade-in">
    <div class="ring">
      <h1 class="glow">For My Love, SHIKHA KUMARI ❤</h1>
    </div>
    <p>You are my forever, my happiness, my everything…</p>
  </div>

  <!-- Slideshow Section -->
  <div class="slideshow fade-in">
    <h2>Our Memories Together</h2>
    <div class="slides">
      <img src="images/WhatsApp_Image_2025-09-25_at_21.55.14_0c0d4f77-removebg-preview.png" class="slide active" alt="Memory 1">
      
    </div>
  </div>

  <!-- Proposal Section -->
  <div class="proposal fade-in">
    <h2>Will you marry me? 💍</h2>
    <button onclick="sayYes()">Yes 💖</button>
    <button onclick="sayYes()">Of course 😍</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
